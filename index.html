        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary-color: #64748b;
            --accent-color: #06d6a0;
            --bg-light: #f8fafc;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--border-color) 0%, var(--bg-light) 100%);

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarel', ' Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -weblit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #334155;
            min-height: 100vh;
        }

        .main-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin: 2rem 0;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .app-header h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .app-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
        }

        .content-area {
            padding: 1rem;
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 16px;
            /* padding: 0.7rem 1rem; */
            font-size: 0.7rem;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.15);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 16px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.15);
        }

        .smart-button {
            border-radius: 12px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            min-width: 80px;
        }

        .output-section {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 0.7rem;
            margin-top: 0.4rem;
            min-height: 100px;
            border: 2px solid var(--border-color);
        }

        .translation-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .original-text {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--primary-dark);
            line-height: 2;
            margin-bottom: 1rem;
        }

        .word-container {
            display: inline-block;
            margin: 0.25rem 0.5rem 0.25rem 0;
            vertical-align: top;
        }

        .original-word {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .romanized-word {
            display: block;
            font-size: 0.6rem;
            color: var(--text-muted);
            font-style: italic;
            border-top: 1px solid var(--border-color);
            padding-top: 0.25rem;
        }

        .fab-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .fab-container.hidden {
            transform: translateY(150px);
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab-clear {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .fab-toggle {
            background: linear-gradient(135deg, var(--accent-color), #059669);
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .language-selector {
            margin-bottom: 0.7rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 3rem 2rem;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .romanization-hidden .romanized-word {
            display: none !important;
        }

        @media (max-width: 768px) {
            .main-container {
                /* margin: 0rem; */
                border-radius: 20px;
            }

            .content-area {
                padding: 1.5rem;
            }

            .app-header {
                padding: 1.5rem;
            }

            .fab-container {
                bottom: 1rem;
                right: 1rem;
            }

            .fab {
                width: 48px;
                height: 48px;
                font-size: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
